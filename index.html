<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seat Selection</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="left-wrapper">
        <div class="buttons-wrapper">
            <h1 id="groupInfo">Nema aktivne grupe Nova grupa za pocetak</h1>
            <div class="button-inner-wrapper">
                <!-- Start Group Button -->
                <button id="startButton" onclick="startNewGroup()">Nova Grupa</button>
                <!-- Finish Group Button -->
                <button id="finishButton" onclick="finishGroupSelection()" disabled>Zavrsi biranje</button>
                <!-- No More Groups Button -->
                <button id="noMoreGroupsButton" onclick="noMoreGroups()">Nema vise grupa</button>
            </div>
        </div>
        <div class="toggle-wrapper">
            <h1>toggle za num i cenu sedista</h1>
            <button id="toggleSeatNum" onclick="toggleSeatNum()">num sedista </button>
            <button id="toggleSeatPrice" onclick="toggleSeatPrice()"> cena sedista </button>
        </div>
        <!-- Statistics Tables -->

        <div class="tables-wrapper">
            <div class="theater-statistics-wrap">
                <h2>statistika za teatar(sedista)</h2>
                <table id="theaterStatistics">
                    <thead>
                        <tr>
                            <th>Ukupno</th>
                            <th>Selektovana</th>
                            <th>Neselektovana</th>
                            <th>Prihod</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="totalSeats"></td>
                            <td id="selectedSeats"></td>
                            <td id="unselectedSeats"></td>
                            <td id="totalRevenue"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="group-statistics-wrap">
                <h2>Statistika za grupe</h2>
                <table id="groupStatistics">

                    <thead>
                        <tr>

                            <th>Ime Grupe</th>
                            <th>Izabrana sedista</th>

                            <th>Cena</th>

                        </tr>

                    </thead>

                    <tbody></tbody>
                </table>

            </div>


        </div>

    </div>
    <!-- Seats Container -->
    <div class="container-wrapper">
        <div class="screen-wrapper">
            <!-- <iframe width="100%" height="100%"
                src="https://www.youtube.com/embed/80VTmBAnTSE?autoplay=1&mute=1&loop=1&playlist=80VTmBAnTSE"
                title="Spiritbox - Soft Spine (Official Music Video)" frameborder="0"
                allow=" accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe> -->
            <div class="carousel-container">
                <button id="prevBtn" class="carousel-button left"></button>
                <div class="iframe-container">
                    <iframe id="videoIframe" width="560" height="315" src="https://www.youtube.com/embed/video1"
                        frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen></iframe>
                </div>
                <button id="nextBtn" class="carousel-button right"></button>
            </div>



            <div class="screen"> </div>
        </div>
        <div class="seats-wrapper">
            <div id="container"></div>
        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
